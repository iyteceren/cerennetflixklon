<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>

<body class="log">
    <div class="login-bg">
        <nav>
            <div class="container">
                <img src="img/netflix_logo.png" alt="">
            </div>
        </nav>
        <div class="login-content">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-5">
                        <form class="login-form">
                            <h2>Oturum Aç</h2>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">E‑posta veya telefon numarası</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                    aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Parola</label>
                                <input type="password" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Beni hatırla</label>
                            </div>
                            <a href="browse.html"><button type="button" class="btn">Oturum Aç</button></a>
                            <h5 class="mt-4">Netflix'e katılmak ister misiniz?<a class="text-decoration-none text-white"
                                    href="">Şimdi kaydolun.</a></h5>
                            <p class="mt-4">Bu sayfa robot olmadığınızı kanıtlamak için Google reCAPTCHA tarafından
                                korunuyor.<a class="text-decoration-none" href="">Daha fazlasını öğrenin.</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
